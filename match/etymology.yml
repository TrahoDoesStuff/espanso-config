name: etymology
parent: default

matches:
  - trigger: "latex"
    replace: "LaTeX"
    word: true
    propagate_case: true

  - trigger: "'resume"
    replace: "résumé"
    word: true
    propagate_case: true
    
  - trigger: "'resumes"
    replace: "résumés"
    word: true
    propagate_case: true

  - trigger: "pokemon"
    replace: "pokémon"
    word: true
    propagate_case: true

  - trigger: "naive"
    replace: "naïve"
    word: true
    propagate_case: true

  - trigger: "deja vu"
    replace: "déjà vu"
    word: true
    propagate_case: true

